<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7ce798eefa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <form class="grocery-form">
          <div class="alert"></div>
          <div class="container-title">Grocery Bud</div>
          <div class="form-control">
            <input type="text" id="grocery" placeholder="e.g. eggs" />
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
        <div class="grocery-container">
          <div class="grocery-list">
            <article class="grocery-item"></article>
          </div>
          <button class="clear-btn">Clear Items</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
